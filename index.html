    <script>
      // 1. Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(reg => {
              console.log('PWA Ready');
            })
            .catch(err => {
              console.error('SW registration failed:', err);
            });
        });
      }

      // 2. Install Prompt Logic
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the default browser-level install bar
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Only show if not already installed (standalone mode check)
        if (!window.matchMedia('(display-mode: standalone)').matches) {
            console.log('Intercepted Install Prompt');
            document.getElementById('pwa-install-overlay').classList.remove('hidden');
        }
      });

      async function handlePwaInstallClick() {
        if (deferredPrompt) {
            // Show the actual install prompt
            deferredPrompt.prompt();
            // Wait for user choice
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to install: ${outcome}`);
            deferredPrompt = null;
            closePwaOverlay();
        }
      }

      function closePwaOverlay() {
        document.getElementById('pwa-install-overlay').classList.add('hidden');
      }

      // 3. OneSignal Initialization (Existing)
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      window.OneSignalDeferred.push(function(OneSignal) {
        OneSignal.init({
          appId: "152c0a9a-f428-4f83-b749-c394205ae4af",
        });
      });
    </script>
