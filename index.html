    <script>
      // Service Worker registration with origin mismatch fix for sandbox environments
      async function registerSW() {
        if ('serviceWorker' in navigator) {
          if (window.location.hostname.includes('usercontent.goog')) return;

          try {
            const reg = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
            console.log('PWA Ready & Registered');
          } catch (err) {
            console.warn('SW registration skipped or failed:', err.message);
          }
        }
      }
      registerSW();

      let deferredPrompt;
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

      // Show popup automatically after 1.5 seconds if not installed
      window.addEventListener('load', () => {
          setTimeout(() => {
              if (!isStandalone) {
                  const overlay = document.getElementById('pwa-install-overlay');
                  if (overlay) {
                      overlay.classList.remove('hidden');
                      
                      // If iOS, hide the install button and show instructions
                      if (isIOS) {
                          const btn = document.getElementById('pwa-install-btn');
                          const instructions = document.getElementById('ios-instructions');
                          if (btn) btn.classList.add('hidden');
                          if (instructions) instructions.classList.remove('hidden');
                      }
                  }
              }
          }, 1500);
      });

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('Smart Salon: Ready for PWA Installation');
      });

      async function handlePwaInstallClick() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User choice: ${outcome}`);
            deferredPrompt = null;
            closePwaOverlay();
        } else if (!isIOS) {
            // Fallback for browsers that don't support beforeinstallprompt but aren't iOS
            alert('আপনার ব্রাউজারের মেনু থেকে "Install App" বা "Add to Home Screen" অপশনটি বেছে নিন।');
        }
      }

      function closePwaOverlay() {
        const overlay = document.getElementById('pwa-install-overlay');
        if (overlay) overlay.classList.add('hidden');
      }
    </script>
